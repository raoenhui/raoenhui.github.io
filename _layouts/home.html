<!DOCTYPE HTML>
<html lang='zh'>

<head>
    {% include head.html %}
</head>

<body class="home-template" itemscope itemtype="http://schema.org/WebPage">
    <header class="notepad-site-head">
        <div class="notepad-site-head-menu">
            <a class="notepad-blog-logo" href="{{ site.url }}"><img src="{{ site.url }}/images/{{ site.logo }}"
                    alt="Blog Logo" /></a>
            <div class="notepad-blog-menu">
                <div class="notepad-mobile-menu show-for-small">
                    <a><i class="fa fa-bars"></i></a>
                </div>
                <ul class="notepad-menu">
                    <li class="notepad-mobile-close-btn show-for-small text-right">
                        <a><i class="fa fa-times"></i></a>
                    </li>
                    {% for link in site.links %}
                    <li>{% if link.external %}
                        <a href="{{ link.url }}">{{ link.title }}</a>
                        {% else %}
                        <a href="{{ site.url }}{{ link.url }}">{{ link.title }}</a>
                        {% endif %} </li>
                    {% endfor %}
                    <li><a href="https://github.com/raoenhui/raoenhui.github.io" target="_blank"
                            title="Github">Github</a></li>
                    <li><a href="https://www.frontendx.cn" target="_blank" title="Index">Index</a></li>
                </ul>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="notepad-site-head-content">
            <div class="notepad-site-head-bg"></div>
            <h1 class="notepad-blog-title">
                <span class="notepad-site-head-title-bg">
                    {{ site.title }}
                </span>
            </h1>
            <h2 class="notepad-blog-description">{{ site.description }}</h2>
        </div>
    </header>


    <main class="notepad-content" role="main">

        {{ content }}
    </main>
    {% include footer.html %}

    {% include scripts.html %}
</body>

</html>
