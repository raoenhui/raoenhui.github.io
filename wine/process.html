							<h1 class="text-white">上海葡韵科技有限公司由上海交通大学第一届葡萄与葡萄酒专业硕士成立,在交大科技成果产业化之际,与国内宁夏、云南、山西等酒庄联合建立教学研究基地，致力于打造上海交通大学农业与生物学院校友系列葡萄酒产品，帮助环交大校友企业配套企业文化,将葡萄酒打造成一种新的生活方式。</h1>
							<p class="text-white lead">
								2021年度首发“天地交通”系列致敬交大校庆125周年，2022年度发布上交红系列产品，另有获国际葡萄酒大奖赛大金奖殊荣的旗舰产品“致远”系列干红。同时,葡韵与多国葡萄酒协会、酒庄、进口商合作，挑选全球极致性价比酒款供大家选择。
